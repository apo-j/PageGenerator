<!DOCTYPE html>
<html>
<head>
    <title>Page generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/jquery-ui-1.10.0.custom.css">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>
<div class="page-header">
    <h1></h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-7 components">
        Page :
        <ul>
            <li>LeftSideBar
                <div class="btn-group" data-bind="foreach:options.sideBar">
                    <button type="button" class="btn btn-default btn-xs" data-bind="click:function(data, event){$root.options.onClick(data, event, $root.page.leftSideBar.onClick)}">{{name}}</button>
                </div>
                <ul data-bind="foreach:page.leftSideBar.items">
                    <li></li>
                </ul>
            </li>
            <li>RightSideBar
                <div class="btn-group" data-bind="foreach:options.sideBar">
                    <button type="button" class="btn btn-default btn-xs" data-bind="click:$root.options.sideBarOptionClick">{{name}}</button>
                </div>
                <ul data-bind="foreach:page.rightSideBar.items">
                    <li></li>
                </ul>
            </li>
            <li>Sections
                <ul data-bind="foreach:page.sections.items">
                    <li></li>
                </ul>
            </li>
        </ul>
    </div>

    <!--Declarations of templates-->
    <script type="text/html" data-bind="attr:{'id':enums.componentIdEnum.SideBar}">
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">id</span>
            <input class="col-xs-6 col-md-5" data-bind="value: id"/>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">on</span><input type="checkbox" class="col-xs-6 col-md-1" data-bind="checked: on"/>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">type</span><input class="col-xs-6 col-md-5" data-bind="value: type"/>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">title</span><input class="col-xs-6 col-md-5" data-bind="value: title"/>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">attr</span><input class="col-xs-6 col-md-5" data-bind="value: title"/>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">dataAttr</span>  <button type="button" data-bind="click:$root.createDataAttrItem" class="btn btn-primary btn-xs">+</button>
            <div data-bind="foreach:Object.keys(dataAttr)">
                 <input data-bind="value:$data"/>
                 <input data-bind="value:$parent[$data]"/>
            </div>
        </div>
        <div class="input-group col-xs-12 col-md-12">
            <span class="col-xs-6 col-md-4">supported language</span>
            <select data-bind="options: $root.availableLanguages, selectedOptions: supportLangues, optionsCaption: 'Choose...'" size="5" multiple="true"></select>
        </div>
        <div class="input-group">
            <button type="button" class="btn btn-default btn-xs">Cancel</button>
            <button type="button" data-bind="click:$root.createBlocItem" class="btn btn-primary btn-xs">Create</button>
        </div>
    </script>
    <div class="col-xs-6 col-md-5 content">
        <div data-bind="template: { name: enums.componentIdEnum.SideBar, data: $root.pageComponentData }"></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-12 result"></div>
</div>


<script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="./js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/knockout-3.0.0rc.js" type="text/javascript"></script>
<script src="./js/knockoutextensions.js" type="text/javascript"></script>
<script src="./js/StringInterpolatingBindingProvider.js" type="text/javascript"></script>
<script src="./js/knockout.mapping.js" type="text/javascript"></script>
<script src="./js/Namespace.js" type="text/javascript"></script>
<script src="./js/global.js" type="text/javascript"></script>
<script src="./js/enums.js" type="text/javascript"></script>
<script src="./js/vars.js" type="text/javascript"></script>
<script src="./js/page-components.js" type="text/javascript"></script>
<script src="./js/pages.js" type="text/javascript"></script>
<script src="./js/page.js" type="text/javascript"></script>
</body>
</html>
